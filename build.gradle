plugins {
	id 'org.springframework.boot' version '2.6.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()	// 라이러리 받는곳(Repository)
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' // html 템플릿 엔진
	implementation 'org.springframework.boot:spring-boot-starter-web'		// 웹프로젝트 선택
	testImplementation 'org.springframework.boot:spring-boot-starter-test' 	// 테스트 라이브러리
}

tasks.named('test') {
	useJUnitPlatform()
}
